<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/css/main.min.css" />

  <title>Quick Maths</title>
</head>

<body>
  <audio id="error">
    <source src="/audio/error.mp3" type="audio/mpeg">
  </audio>
  <audio id="correct">
    <source src="/audio/correct.mp3" type="audio/mpeg">
  </audio>

  <header>
    <div class="container">
      <div class="title_holder">
        <h1>Quick Maths</h1>
        <h2>Points:</h2>
        <p id="points">0</p>
      </div>
      <div id="achis">
        <h3>Achievements:</h3>
        <div class="achis_holder">
          <div id="ten_points" class="achis_item">
            <p>Get 10 Points</p>
          </div>
          <div class="achis_item">
            <p id="achis_2">0</p>
          </div>
          <div class="achis_item">
            <p id="achis_3">0</p>
          </div>
          <div class="achis_item">
            <p id="achis_4">0</p>
          </div>
        </div>
      </div>
      <ul>
        <li class="current"><span id="add">Addition</span></li>
        <li><span id="sub">Subtraction</span></li>
        <li><span id="mul">Multiplication</span></li>
        <li><span id="div">Division</span></li>
      </ul>
    </div>
  </header>
  <div class="wrapper">
    <div class="equation">
      <h1 style="color: crimson" id="num1">2</h1>
      <h1 id="operator" style="color: aquamarine">+</h1>
      <h1 style="color: goldenrod" id="num2">2</h1>
      <h1 style="color: palevioletred">=</h1>
      <h1 style="color: slateblue">?</h1>
    </div>
    <div class="answer_options">
      <h1 id="option1"></h1>
      <h1 id="option2"></h1>
      <h1 id="option3"></h1>
    </div>
  </div>

  <script src="./js/math.js"></script>
  <script src="./js/achis.js"></script>
</body>

</html>
